<div class="product-container">
    <div class="row vertical-align">
        <div class="col-sm-4">
            <div class="img-container">
                <img class="img-responsive" src="{{ page.feature_image }}">
            </div>
        </div>
        <div class="col-sm-8 product-information">
            <h1 class="product-title">{{ page.title }}</h1>
            <p class="description">{{ content | remove: '<p>' | remove: '</p>' }}</p> <!--gotham regular-->

            <h2>Colors Available</h2>
            <div class="function medianCutPalette clearfix">
                <div class="swatches">
                    {% for color in page.colors %}
                    <div data-toggle="popover" data-content="{{ color.name }}" class="swatch" style="background-color: #{{ color.hex }};"></div>
                    {% endfor %}
                </div>
            </div>
            <!--//colors available gotham regular-->
        </div>
    </div>
    <div class="row lower">
        <div class="col-md-4">
            <h4>Related Products</h4>

            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-12 col-lg-6" ng-repeat="relatedProduct in relatedProducts | limitTo:2">
                    <a ng-href="[[ relatedProduct.link ]]" class="thumbnail">
                        <img ng-src="[[ relatedProduct.feature_image ]]" alt="...">
                        <div class="caption">
                            <div class="row">
                                <div class="col-md-12"><span>[[ relatedProduct.title ]]</span></div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-8 discussion">
            <h4>Discussion</h4>
            <div class="disqus-container">
                <dir-disqus disqus-shortname="fscosmetics"
                            disqus-identifier="{{ page.sku }}"
                            disqus-url="{{ site.url }}{{ page.url | replace_first:'/products','/products/#!' }}">
                </dir-disqus>
            </div>
        </div>
    </div>
</div>
