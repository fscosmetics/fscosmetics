<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <meta name="description" content="{{ site.description }}">
  <meta name="author" content="">

  <link rel="icon" href="/favicon.ico"/>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ page.css }}">
  <!--<link rel="stylesheet" href="{{ animate.css }}">-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <script type="text/javascript" src="/js/jquery-1.11.3.js"></script>
  <script type="text/javascript" src="/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="/js/modernizr.custom.js"></script>
  <script type="text/javascript" src="/js/jquery.sticky.js"></script>
  <script type="text/javascript" src="/js/jPushMenu.js"></script>
  <script type="text/javascript" src="/js/main.js"></script>
  <!--<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.js"></script>-->
  <!--<script type="text/javascript" src="jquery.zoom-scroller.js"></script>-->
  <script>
    $(document).ready(function(){
      $('.toggle-menu').jPushMenu({closeOnClickLink: false});
      $('.dropdown-toggle').dropdown();
    });

    //zoom-images
    $(document).ready(function(){
      $(".zoom-images").zoomScroller({
        initZoom: 1.15,
        animationTime: 2000,
        onZoom: function(el, zoomType) {
          if (zoomType == "in") {
            el.find(".info").fadeIn("slow");
          } else {
            el.find(".info").fadeOut("slow");
          }
        }
      });
    });

  </script>

  <title>FSCosmetics{{ page.nofooter }} | {{ page.title }}</title>
</head>
<body>
  {% include navbar.html %}
  {{ content }}
  {% if page.nofooter == TRUE %}
    {% include footer.html %}
  {% endif %}
  {{ page.javascripts }}
</body>

</html>
