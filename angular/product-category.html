<div id="product-category">
    {% for productCategory in site.data.categories %}
        <a href="{{ productCategory.url }}">
            <div class="list-category" style="background-image: url({{ productCategory.image }});">
                <div class="category-overlay"></div>
                <h4 class="banner-title">{{ productCategory.name }}</h4>
            </div>
        </a>
    {% endfor %}
</div>
