<div class="col-sm-4 col-md-3" ng-repeat="product in data">
    <a ng-href="[[ product.link ]]" class="thumbnail">
        <img ng-src="[[ product.feature_image ]]" alt="...">
        <div class="caption">
            <div class="row">
                <div class="col-md-6"><span>[[ product.title ]]</span></div>
                <div class="col-md-6">
                    <div class="pull-right">
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star"></i>
                        <i class="fa fa-star-o"></i>
                        <i class="fa fa-star-o"></i>
                    </div>
                </div>
            </div>
        </div>
    </a>
</div>
