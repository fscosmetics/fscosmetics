<div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="product in data">
    <a ng-href="[[ product.link ]]" class="thumbnail">
        <div class="image-container">
            <img class="img-responsive" ng-src="[[ product.feature_image ]]" alt="...">
        </div>
        <div class="caption text-center">
            <div class="row">
                <div class="col-md-12">
                    <span>[[ product.title ]]</span>
                </div>
            </div>
        </div>
    </a>
</div>
