<div class="col-sm-4 col-md-4 col-lg-3" ng-repeat="product in data">
    <a ng-href="[[ product.link ]]" class="thumbnail">
        <div class="image-container">
            <img class="img-responsive" ng-src="[[ product.feature_image ]]" alt="...">
            <div class="view-more">
                <span>VIEW MORE</span>
            </div>
        </div>
        <div class="caption text-center">
            <div class="row">
                <div class="col-md-12">
                    <p>[[ product.title ]]</p>
                    <p>
                        <i class="fa fa-star" ng-repeat="n in product.rating | range"></i><i class="fa fa-star-o" ng-repeat="n in (5-product.rating) | range"></i>
                    </p>
                </div>
            </div>
        </div>
    </a>
</div>
