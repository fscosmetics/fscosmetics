<div class="product-banner" ng-style="{'background-image': 'url(' + banner + ')'}">
    <h4 class="banner-title">[[ categoryTitle ]]</h4>
</div>

<div id="products-container">
    <div class="col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="product in products" on-finish-render>
        <a ng-href="[[ product.link ]]" class="thumbnail">
            <div class="image-container loading">
                <!--[[product.feature_image]] ===========-->
                <img class="img-responsive b-lazy" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-blazy="[[product.feature_image]]" />
            </div>
            <div class="caption text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product-name center-block">
                            <p>[[ product.title ]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
