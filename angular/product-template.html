<div masonry id="products-container">
    <div class="masonry-brick col-xs-6 col-sm-4 col-md-4 col-lg-3" ng-repeat="product in products" on-finish-render>
        <a ng-href="[[ product.link ]]" class="thumbnail">
            <div class="image-container loading">
                <img class="img-responsive b-lazy" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" ng-attr-data-src="[[ product.feature_image ]]" />
                <!--<div class="loading-container">-->
                    <!--<div class="loading"></div>-->
                <!--</div>-->
            </div>
            <div class="caption text-center">
                <div class="row">
                    <div class="col-md-12">
                        <div class="product-name center-block">
                            <p>[[ product.title ]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
