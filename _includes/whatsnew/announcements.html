<div id="announcement-section">
    {% assign sorted-announcement = site.announcement | sort: "id" | reverse  %}
    {% for announcement in sorted-announcement %}
    <div class="container-fluid no-gutter">
        <div id="announcement-container{{ announcement.carouselId }}">
            {% for announcementItem in announcement.imageList%}
                <div class="announcement-item">
                    <img class="center-block img-responsive" src="{{ announcementItem.image }}"/>
                </div>
            {% endfor %}
        </div>

        <div class="caption-container">
            <h1 class="announcement-title">{{ announcement.title }}</h1>
            <p class="announcement-description">{{ announcement.content }}</p>
        </div>
    </div>
    {% endfor %}
</div>
