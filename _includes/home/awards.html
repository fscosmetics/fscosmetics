<div id="awards-section" class="container-fluid">
   <div id="awards-content" class="row">
      <h3 class="section-header" data-sr="wait 0.2s">AWARDS</h3>
      <hr class="hr-division" data-sr="wait 0.4s"/>
      {% for awards in site.data.awards %}
      <span class="awards-details" data-sr="wait 0.6s">{{ awards.title }}</span>
      <br/>
      {% endfor %}
      <hr class="hr-division" data-sr="wait 0.4s"/>
   </div>
</div>
