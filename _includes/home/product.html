<div class="container-fluid">
    {{}}
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="col-lg-7 col-md-7 product-model">
                <img src="http://res.cloudinary.com/fscosmetics/image/upload/v1442905633/assets/product-model.jpg"/>
            </div>
            <div class="col-lg-5 col-md-5 product-menu">
                <ul role="tablist">
                    {% for categoryMenu in site.data.category %}
                    <li role="presentation">
                        <a href="#{{ categoryMenu.name | downcase }}" aria-controls="{{ categoryMenu.name | downcase }}" role="tab" data-toggle="tab">
                            {{ categoryMenu.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 product-view">
            <div class="tab-content table">
                <div class="tr">
                    <div class="td pull-left product-title">
                        <h2>Face Concealer</h2>
                    </div>
                    <div class="td pull-right product-ratings">
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                        <span class="glyphicon glyphicon-star-empty"></span>
                    </div>
                </div>
                <div class="tr">
                    <div class="product-description col-lg-5 col-md-5">
                        <p>Soft and rich concealer stick, that gives total coverage to blemished skin. It also has Vitamin UV-protection and oil-control.</p>
                    </div>
                    <div class="product-image col-lg-7 col-md-7">
                        <img src="http://res.cloudinary.com/fscosmetics/image/upload/v1442379758/products/product-1.jpg"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
