<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="col-lg-7 col-md-7 product-model">
                <img src="http://res.cloudinary.com/fscosmetics/image/upload/v1442905633/assets/product-model.jpg"/>
            </div>
            <div class="col-lg-5 col-md-5 product-menu">
                <ul role="tablist">
                    {% for categoryMenu in site.data.category %}
                    <li role="presentation">
                        <a href="#{{ categoryMenu.tabUrl }}" aria-controls="{{ categoryMenu.tabUrl }}" role="tab" data-toggle="tab">
                            {{ categoryMenu.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 product-description">
            <div>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="home">HELLO WORLD1</div>
                    <div role="tabpanel" class="tab-pane" id="profile">HELLO WORLD2</div>
                    <div role="tabpanel" class="tab-pane" id="messages">HELLO WORLD3</div>
                    <div role="tabpanel" class="tab-pane" id="settings">HELLO WORLD4</div>
                </div>
            </div>
        </div>
    </div>
</div>
