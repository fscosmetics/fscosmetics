<div class="container-fluid">
    <div class="row">
        <div class="col-lg-6 col-md-6">
            <div class="col-lg-7 col-md-7 product-model">
                <img src="http://res.cloudinary.com/fscosmetics/image/upload/v1442905633/assets/product-model.jpg"/>
            </div>
            <div class="col-lg-5 col-md-5 product-menu">
                <ul role="tablist">
                    {% for categoryMenu in site.data.category %}
                    <li role="presentation">
                        <a href="#{{ categoryMenu.name | downcase }}" aria-controls="{{ categoryMenu.name | downcase }}" role="tab" data-toggle="tab">
                            {{ categoryMenu.name }}
                        </a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 product-description">
            <div>
                <!-- Tab panes -->
                <div class="tab-content">
                    {% for productTab in site.data.product %}
                    <div role="tabpanel" class="tab-pane active" id="{{ productTab.category }}">
                        <div class="container-fluid">
                            <div class="product-title">
                                <h1>{{ productTab.title }}</h1>
                                <p>{{ productTab.description }}</p>
                            </div>
                            <div class="product-image">
                                <img src="{{ productTab.image }}"/>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
