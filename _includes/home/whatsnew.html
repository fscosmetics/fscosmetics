<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% for brandNew in site.data.whatsnew limit: 1 %}
            <div class="content-container">
                <img src="{{ brandNew.image }}"/>
                <div class="content-description">
                    <h1 class="text-center">{{ brandNew.title }}</h1>
                    <p>{{ brandNew.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-6">
            {% for brandNew in site.data.whatsnew limit:1 offset:1 %}
            <div class="content-container">
                <img src="{{ brandNew.image }}"/>
                <div class="content-description">
                    <h1 class="text-center">{{ brandNew.title }}</h1>
                    <p>{{ brandNew.description }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
