<div class="container">
    <div id="brand-logo">
        <img src="/img/home/brand-logo.png"/>
    </div>
    <div id="cbp-qtrotator" class="cbp-qtrotator">
        {% for newsFeed in site.data.newsFeed %}
        <div class="cbp-qtcontent">
            <p>{{ newsFeed.news }}</p>
        </div>
        {% endfor %}
    </div>
    <div id="cover-store-container">
        <a id="cover-store-button" href="#">
            <b>VISIT STORE</b>
        </a>
    </div>
    <div id="navbar-menu-container">
        <div class="brand-logo">
            <img src="/img/home/brand-logo.png"/>
        </div>
        <ul>
            <li>
                <a>HOME</a>
            </li>
            <li>
                <a>PRODUCT</a>
            </li>
            <li>
                <a>WHAT'S NEW</a>
            </li>
            <li>
                <a>CONTACT</a>
            </li>
            <li>
                <a>STORE</a>
            </li>
        </ul>
    </div>
</div>
