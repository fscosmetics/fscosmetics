- id: 1
  title: FS Cosmetics Holds Press Launch at the BGC
  image: /img/announcement/img1.jpg
  description: Fashion Editors of major Philippine publications graced the press launch of FS Cosmetics on January 27, 2016 at Aracama, Bonifacio Global City where the whole range of fresh and newly-repackaged FS Cosmetics products was presented.  Hosted by Celebrity-turned Chef Donita Rose, the press launch was highlighted by makeovers of Make-up Artists/Blogger Ana Isip, who showcased how FS Cosmetics can assist the Filipina create various looks for the many hats that she wears – the Down to Business look, the “On the Go” look and the “Up Till Night” look.  Present in the Press Launch were FS Cosmetics Executives.

